<body>
  <!-- Sidebar will be loaded here -->
  <div id="sidebar-container"></div>

  <!-- Topbar will be loaded here -->
  <div id="topbar-container"></div>

  <body>
    <div class="history-container">
      <div class="history">
        <div class="activity">
          <div class="left">
            <img src="images/amuro.jpg" alt="icon" class="activity-icon">
            <div class="details">
              <p class="title">แจ้งเตือนกิจกรรม</p>
              <p class="subtitle">จำนวนผู้ป่วยที่มีนัดวันนี้ทั้งหมด 10 คน</p>
            </div>
          </div>
          <div class="right">
            <p class="date">22/12/2022</p>
            <p class="time">08:00 AM</p>
          </div>
        </div>

    </div>

    <script>
      // Load sidebar
      fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
          loadSidebarScript(); // Initialize sidebar toggle after loading
        });

      // Load topbar and set the page title
      fetch('topbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('topbar-container').innerHTML = data;
          document.getElementById('page-title').textContent = 'การแจ้งเตือน'; // Set page title for the main page
        });

      function loadSidebarScript() {
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        closeBtn.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          menuBtnChange();
        });

        function menuBtnChange() {
          if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
          } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
          }
        }
      }
    </script>
  </body>

</html>

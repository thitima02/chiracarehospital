<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Information</title> 
        <link rel="stylesheet" href="../../css/addinfo2.css">
        <link rel="stylesheet" href="../../styles.css">
        <link rel="stylesheet" href="../../css/sidebar.css">
        <link rel="stylesheet" href="../../css/topbar.css">
        <link rel="stylesheet" href="../../css/logo.css">
        <!-- Import icon -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color:#edeff1;">
        <!-- Sidebar will be loaded here -->
      <div id="sidebar-container"></div>
    
      <!-- Topbar will be loaded here -->
      <div id="topbar-container"></div>

      <div class="container">
        <div class="step-indicator">
            <div class="step ">1 ข้อมูลส่วนตัว</div>
            <div class="step active">2 ข้อมูลที่อยู่</div>
            <div class="step">3 ข้อมูลทางการแพทย์</div>
        </div>
        <form class="addinfo" id="patientForm" enctype="multipart/form-data">
            <h2>ข้อมูลที่อยู่</h2>
            
            <div class="form-group">
              <label for="postal-code">เลขไปรษณีย์</label>
              <input type="text" id="postal-code" name="postal-code" placeholder="กรุณาเลือกเลขไปรษณีย์" required>

              <label for="province">จังหวัด</label>
              <select id="province" name="province" required>
                <option value="">กรุณาเลือกจังหวัด</option>
              </select>

              <label for="district">อำเภอ/เขต</label>
              <select id="district" name="district" required>
                <option value="">กรุณาเลือกอำเภอ/เขต</option>
              </select>

              <label for="sub-district">ตำบล/แขวง</label>
              <select id="sub-district" name="sub-district" required>
                <option value="">กรุณาเลือกตำบล/แขวง</option>
              </select>

              <label for="soi">ซอย</label>
              <input type="text" id="soi" name="soi" placeholder="กรุณากรอกซอย" required>

              <label for="village">หมู่</label>
              <input type="text" id="village" name="village" placeholder="กรุณากรอกหมู่">

              <label for="address">ที่อยู่</label>
              <input type="text" id="address" name="address" placeholder="กรุณากรอกที่อยู่">

              <label for="volunteer-area">เขต (เขตที่อาสาสมัครสาธารณสุขรับผิดชอบ)</label>
              <input type="text" id="volunteer-area" name="volunteer-area" placeholder="กรุณากรอกเขตที่รับผิดชอบ">
                <div class="button">
                  <button type="button" class="btn back" id="backBtn">ย้อนกลับ</button>
                  <button type="button" class="btn next" id="nextBtn">ถัดไป</button>
                </div>
            </div>
        </form>
      </div>
      <script>
          // Load sidebar
     fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        loadSidebarScript(); // Initialize sidebar toggle after loading
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        document.getElementById('page-title').textContent = 'เพิ่มข้อมูลผู้ป่วย'; // Set page title for the history page
      });

      function loadSidebarScript() {
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    }
      // ฟังก์ชันสำหรับปุ่มย้อนกลับ
      document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'addinfo.html';
        });

        // ฟังก์ชันสำหรับปุ่มถัดไป
        document.getElementById('nextBtn').addEventListener('click', function() {
            // เปลี่ยนเส้นทางไปที่หน้า edittracking3.html
            window.location.href = 'addinfo3.html';
        });
      </script>
    </body>
</html>

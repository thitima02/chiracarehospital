<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลการติดตาม</title>
    <link rel="stylesheet" href="../../css/edittracking.css">
    <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
  <link rel="stylesheet" href="../../css/topbar.css">
  <link rel="stylesheet" href="../../css/logo.css">
  <!-- Import icon -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:#edeff1;">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>
  
    <!-- Topbar will be loaded here -->
    <div id="topbar-container"></div>

    <div class="container">
        <div class="profile-header">
            <img src="../../assets/images/cat.jpg" alt="โปรไฟล์" class="profile-img">
            <div class="full_name"></div>
        </div>
    
        <div class="step-indicator">
            <div class="step active">1 ข้อมูลการติดตาม</div>
            <div class="step">2 ข้อมูลการรักษา</div>
        </div>
    
        <form class="follow-up-form">
            <h2>ข้อมูลการติดตาม</h2>
    
            <div class="patient-info">
                <label for="diseaseType">โรคประจำตัว</label>
                <input type="text" id="diseaseType" readonly>

                <label for="treatment-status">สถานะการรักษา</label>
                <input type="text" id="treatment-status" placeholder="กำลังโหลดข้อมูล...">

                <label for="follow-up-status">สถานะการติดตาม</label>
                <select id="follow-up-status" onchange="updateMonitorStatus()">
                    <option value="not_followed">ยังไม่ได้ติดตาม</option>
                    <option value="following">กำลังติดตาม</option>
                    <option value="followed">ติดตามแล้ว</option>
                    <option value="failed-follow-up">ติดตามล้มเหลว</option>
                </select>


                <label for="blood-level">ครั้งที่ติดตาม</label>
                <input type="text" id="blood-level" placeholder="กำลังโหลดข้อมูล...">

                <label for="reason">สาเหตุที่ไม่รับการรักษา</label>
                <input type="text" id="reason" placeholder="กำลังโหลดข้อมูล...">

                <label for="blood-sugar-level">ค่าระดับน้ำตาลในเลือด</label>
                <input type="text" id="blood-sugar-level" placeholder="กำลังโหลดข้อมูล...">

                <label for="follow-up-date">วันที่เริ่มติดตาม</label>
                <input type="text" id="follow-up-date" placeholder="กำลังโหลดข้อมูล...">

                <label for="task-deadline">กำหนดส่งงาน</label>
                <input type="text" id="task-deadline" placeholder="กำลังโหลดข้อมูล...">

            </div>
    
            <div class="buttons">
                <button type="button" class="next-btn" id="nextBtn">ถัดไป</button>
            </div>
        </form>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const patientId = getPatientIdFromURL();
        if (patientId) {
            fetchPatientMedicalData(patientId);
            fetchPatientInformation(patientId);
            fetchMonitorFormData(patientId);
        } else {
            alert('ไม่พบข้อมูลผู้ป่วย');
        }
    });

    function getPatientIdFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('patient_id');
    }
async function fetchPatientMedicalData(patientId) {
    try {
        const medicalResponse = await fetch(`/chiracarehospital/backend/sql/get_patient_data.php?patient_id=${patientId}`);
        const medicalData = await medicalResponse.json();

                if (medicalData.patient_data && medicalData.patient_data.length > 0) {
                    const patientMedicalInfo = medicalData.patient_data[0];
                    document.getElementById('diseaseType').value = patientMedicalInfo.disease_type || 'ไม่มีข้อมูลโรค';
                } else {
                    console.error('No medical data found.');
                    document.getElementById('diseaseType').value = 'ไม่มีข้อมูลโรค';
                }
            } catch (error) {
                console.error('Error fetching patient data:', error);
                alert('เกิดข้อผิดพลาดในการดึงข้อมูลผู้ป่วย');
            }
        }

function fetchPatientInformation(patientId) {
    fetch(`/chiracarehospital/backend/sql/patient_information/getAll_patient_information.php?patient_id=${patientId}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                displayPatientInformation(data.data[0]);
            } else {
                console.error('ไม่พบข้อมูลผู้ป่วย');
            }
        })
        .catch(error => console.error('เกิดข้อผิดพลาด:', error));
}

        // Function to display general patient information
        function displayPatientInformation(patient) {
            document.querySelector('.full_name').textContent = patient.full_name || 'ไม่มีชื่อผู้ป่วย';
            document.querySelector('#reason').value = patient.reason || '';
            document.querySelector('#occupation').value = patient.occupation || '';
            document.querySelector('#blood-level').value = patient.blood_level || '';
            document.querySelector('#symptoms').value = patient.symptoms || '';
        }

function fetchMonitorFormData(patientId) {
    fetch(`/chiracarehospital/backend/sql/get_monitor_form.php?patient_id=${patientId}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                displayMonitorFormData(data.data[0]);
            } else {
                console.error('ไม่พบข้อมูล');
            }
        })
        .catch(error => console.error('เกิดข้อผิดพลาด:', error));
}

        // Function to display monitor form data
        function displayMonitorFormData(monitorData) {
            document.querySelector('#reason').value = monitorData.reason_for_missed_treatment || '';
            document.querySelector('#occupation').value = monitorData.vital_signs || '';
            document.querySelector('#blood-level').value = monitorData.blood_sugar_level || '';
            document.querySelector('#symptoms').value = monitorData.general_symptoms || '';
        }

        // Call the functions when the page loads
        window.onload = function() {
            const patientId = getPatientIdFromURL();
            if (patientId) {
                getMonitorInformation(patientId);
                getTreatmentInformation(patientId);
                fetchPatientMedicalData(patientId);
                fetchPatientInformation(patientId);
                fetchMonitorFormData(patientId);
            } else {
                alert('ไม่พบข้อมูลผู้ป่วย');
            }
        };
    </script>
        
    
        
    
    <!-- JavaScript สำหรับการเปลี่ยนหน้า -->
    <script>
        // Load sidebar
     fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        loadSidebarScript(); // Initialize sidebar toggle after loading
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        document.getElementById('page-title').textContent = 'สถานะการติดตามและการรักษาของผู้ป่วย'; // Set page title for the history page
      });

      function loadSidebarScript() {
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    }
    document.getElementById('nextBtn').addEventListener('click', function() {
        const patientId = getPatientIdFromURL();
        if (patientId) {
            // เปลี่ยนเส้นทางไปที่หน้า edittracking3.html พร้อมส่งค่า patient_id ใน URL
            window.location.href = `edittracking3.html?patient_id=${patientId}`;
        } else {
            alert('ไม่พบข้อมูลผู้ป่วย กรุณาลองอีกครั้ง');
        }});
    </script>
</body>
</html>

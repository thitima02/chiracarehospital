</head>
<body style="background-color:#edeff1;">
    <!-- Sidebar will be loaded here -->

  <!-- Topbar will be loaded here -->

    <div class="patientinfo-container">

        <table class="patient-table">

              <th>เบอร์โทรศัพท์ญาติ</th>

          <tbody>

              <td>
                <button class="action-btn" title="แก้ไขข้อมูล" id="add-button"><i class='bx bxs-edit'></i></button>
                <button class="action-btn" title="ลบข้อมูล" id="add-button2"><i class='bx bx-trash'></i></button>
                <button class="action-btn" title="ดูเพิ่มเติม" id="add-buttona1"><i class='bx bx-right-arrow-alt'></i></button>
              </td>
            </tr>
            <tr>
              <td><img src="../../assets/images/cat.jpg" alt="avatar"> นาย ข</td>
              <td>18-06-1999</td>
              <td>1234567890123</td>
              <td>0987456123</td>
              <td>0897321456</td>
              <td><span class="status-label green">รักษาเสร็จสิ้น</span></td>
              <td>
                <button class="action-btn" title="แก้ไขข้อมูล" id="add-button"><i class='bx bxs-edit'></i></button>
                <button class="action-btn" title="ลบข้อมูล" id="add-button2"><i class='bx bx-trash'></i></button>
                <button class="action-btn" title="ดูเพิ่มเติม" id="add-buttona1"><i class='bx bx-right-arrow-alt'></i></button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>

    <script>
         // Load sidebar
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        loadSidebarScript(); // Initialize sidebar toggle after loading
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        document.getElementById('page-title').textContent = 'จัดการข้อมูลผู้ป่วย'; // Set page title for the history page
      });

      function loadSidebarScript() {
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    }
    </script>
</body>
</html>

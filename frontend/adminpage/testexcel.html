<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload System</title>
    <style>
        /* สไตล์สำหรับ Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            background: #f44336;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>

<body>
    <h1>CSV Upload System</h1>

    <!-- ปุ่มสำหรับเปิด Popup Modal -->
    <button id="openModalBtn">Download & Upload CSV</button>

    <!-- Popup Modal -->
    <div id="csvModal" class="modal">
        <div class="modal-content">
            <h2>Manage CSV Files</h2>

            <!-- ปุ่มดาวน์โหลดไฟล์ CSV -->
            <a href="/chiracarehospital/backend/sql/excel/generate_csv.php" download>Download CSV Template</a>

            <hr>

            <!-- ฟอร์มอัปโหลดไฟล์ CSV -->
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="csvFile">Upload CSV File:</label>
                <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
                <button type="submit">Upload</button>
            </form>

            <!-- แสดงผลลัพธ์ -->
            <div id="result"></div>

            <!-- ปุ่มปิด Modal -->
            <button class="close-btn" id="closeModalBtn">Close</button>
        </div>
    </div>

    <script>
        // เปิดและปิด Popup Modal
        const modal = document.getElementById("csvModal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");

        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // JavaScript สำหรับอัปโหลดไฟล์ CSV
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById("csvFile");
            formData.append("csvFile", fileInput.files[0]);

            // ส่งไฟล์ไปที่ PHP backend
            const response = await fetch("/chiracarehospital/backend/sql/excel/upload_csv.php", {
                method: "POST",
                body: formData,
            });

            const result = await response.json(); // เปลี่ยนจาก .text() เป็น .json()
            document.getElementById("result").innerHTML = result.message;
        });

        // ปิด Modal เมื่อคลิกภายนอก
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>

</html>

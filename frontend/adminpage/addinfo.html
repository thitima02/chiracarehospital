<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Information</title>
  <link rel="stylesheet" href="../../css/patientinfo.css">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
  <link rel="stylesheet" href="../../css/topbar.css">
  <link rel="stylesheet" href="../../css/logo.css">
  <!-- Import icon -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../method/logout.js"></script>
  <script src="../method/user.js"></script>
  <script src="../method/loadSidebarScript.js"></script>
  <script src="../method/checkAuth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body style="background-color:#edeff1;">
  <!-- Sidebar will be loaded here -->
  <div id="sidebar-container"></div>

  <!-- Topbar will be loaded here -->
  <div id="topbar-container"></div>

  <div class="patient-container">
    <div class="step-indicator">
      <div class="step active" onclick="showStep(1)">1 ข้อมูลส่วนตัว</div>
      <div class="step" onclick="showStep(2)">2 ข้อมูลที่อยู่</div>
      <div class="step" onclick="showStep(3)">3 ข้อมูลทางการแพทย์</div>
    </div>

    <!-- ขั้นตอนที่ 1: ข้อมูลส่วนตัว -->
    <div class="form-step active" id="step-1">
      <h2 style="font-weight: bold; margin-bottom: 20px;">ข้อมูลส่วนตัว</h2>
      <!-- ช่องใส่รูปภาพ -->
      <label for="profile-picture">อัปโหลดรูปภาพ (Profile Picture)</label>
      <input type="file" id="profile-picture" name="profile-picture" accept=".png, .PNG, .jpg, .JPG" required>
      <div id="preview-container">
        <img id="preview-image" src="" alt="รูปตัวอย่าง"
          style="display:none; max-width: 100%; max-height: 200px; margin-top: 10px;">
      </div>

      <div class="form-group">
        <label for="rank">คำนำหน้า</label>
        <input type="text" id="rank" placeholder="กรุณากรอกคำนำหน้า" required>

        <label for="depart">ยศ (ถ้ามี)</label>
        <input type="text" id="depart" placeholder="กรุณากรอกยศ" required>

        <label for="name">ชื่อ - นามสกุล</label>
        <input type="text" id="name" placeholder="กรุณากรอกชื่อและนามสกุล" required>

        <label for="id-number">เลขบัตรประชาชน</label>
        <input type="text" id="id-number" placeholder="กรุณากรอกเลขบัตรประชาชน" required>

        <label for="marital">สถานภาพสมรส</label>
        <select id="marital" required>
          <option value="โสด">โสด</option>
          <option value="สมรส (อยู่ด้วยกัน)">สมรส (อยู่ด้วยกัน)</option>
          <option value="หย่าร้าง">หย่าร้าง</option>
          <option value="หม้าย">หม้าย</option>
        </select>

        <label for="birthdate">วันเกิด</label>
        <input type="date" id="birthdate" required>

        <label for="phone">เบอร์โทรศัพท์</label>
        <input type="text" id="phone" placeholder="กรุณากรอกเบอร์โทรศัพท์" required>

        <label for="emergency-phone">เบอร์โทรศัพท์ญาติ</label>
        <input type="text" id="emergency-phone" placeholder="กรุณากรอกเบอร์โทรศัพท์ญาติ" required>
      </div>
    </div>

    <!-- ขั้นตอนที่ 2: ข้อมูลที่อยู่ -->
    <div class="form-step" id="step-2">
      <h2 style="font-weight: bold; margin-bottom: 30px;">ข้อมูลที่อยู่</h2>
      <div class="form-group">
        <label for="postal-code">เลขไปรษณีย์</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="กรุณากรอกเลขไปรษณีย์" required>

        <label for="province">จังหวัด</label>
        <input type="text" id="province" name="province" placeholder="กรุณากรอกจังหวัด" required>

        <label for="district">อำเภอ/เขต</label>
        <input type="text" id="district" name="district" placeholder="กรุณากรอกอำเภอ/เขต" required>

        <label for="sub-district">ตำบล/แขวง</label>
        <input type="text" id="sub-district" name="sub-district" placeholder="กรุณากรอกตำบล/แขวง" required>

        <label for="soi">ซอย</label>
        <input type="text" id="soi" name="soi" placeholder="กรุณากรอกซอย" required>

        <label for="village">หมู่</label>
        <input type="text" id="village" name="village" placeholder="กรุณากรอกหมู่">

        <label for="address">เลขที่บ้าน</label>
        <input type="text" id="address" name="address" placeholder="กรุณากรอกที่อยู่">

        <label for="volunteer-area">เขตที่อยู่อาศัย</label>
        <select id="volunteer-area" name="volunteer-area">
          <option value="">กรุณาเลือกเขตที่รับผิดชอบ</option>
          <option value="1">เขต 1</option>
          <option value="2">เขต 2</option>
          <option value="3">เขต 3</option>
          <option value="4">เขต 4</option>
          <option value="5">เขต 5</option>
          <option value="6">เขต 6</option>
          <option value="7">เขต 7</option>
          <option value="8">เขต 8</option>
          <option value="9">เขต 9</option>
          <option value="10">เขต 10</option>
          <option value="11">เขต 11</option>
          <option value="12">เขต 12</option>
          <option value="13">เขต 13</option>
          <option value="14">เขต 14</option>
          <option value="15">เขต 15</option>
          <option value="นอกเขต">นอกเขต</option>
        </select>
      </div>
    </div>

    <!-- ขั้นตอนที่ 3: ข้อมูลทางการแพทย์ -->
    <div class="form-step" id="step-3">
      <h2 style="font-weight: bold; margin-bottom: 30px;">ข้อมูลทางการแพทย์</h2>
      <div class="form-group">
        <label for="patient-group">กลุ่มผู้ป่วย</label>
        <select id="patient-group" name="patient-group" required>
          <option value="กลุ่มผู้ป่วย">กลุ่มผู้ป่วย</option>
          <option value="กลุ่มสงสัยป่วย">กลุ่มสงสัยป่วย</option>
          <option value="กลุ่มเสี่ยง">กลุ่มเสี่ยง</option>
        </select>

        <label for="patient-type">ประเภทผู้ป่วย</label>
        <select id="patient-type" name="patient-type" required>
          <option value="ประชาชน">ประชาชน</option>
          <option value="กำลังพล">กำลังพล</option>
          <option value="ครอบครัว">ครอบครัว</option>
        </select>

        <label for="disease-type">โรคประจำตัว</label>
        <div id="disease-type"
          style="display: flex; flex-wrap: wrap; gap: 95px; justify-content: flex-start; margin-bottom: 15px;">
          <label style="display: flex; align-items: center; margin-bottom: 10px;">
            <input type="checkbox" name="disease-type[]" value="โรคความดันโลหิตสูง">
            โรคความดันโลหิตสูง
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 10px;">
            <input type="checkbox" name="disease-type[]" value="โรคอ้วน"> โรคอ้วน
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 10px;">
            <input type="checkbox" name="disease-type[]" value="ไขมันในเลือดสูง">
            ไขมันในเลือดสูง
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 10px;">
            <input type="checkbox" name="disease-type[]" value="โรคเบาหวาน"> โรคเบาหวาน
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 10px;">
            <input type="checkbox" name="disease-type[]" value="CVS Risk"> CVS Risk
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 10px;">
            <input type="checkbox" name="disease-type[]" value="โรคไต"> โรคไต
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 10px;">
            <input type="checkbox" name="disease-type[]" value="อื่นๆ" id="other-disease-checkbox"
              style="margin-right: 10px;"> อื่นๆ
          </label>
        </div>

        <!-- ช่องกรอกข้อมูลเมื่อเลือก "อื่นๆ" -->
        <div id="other-disease-container" style="display: none; margin-top: 10px;">
          <label for="other-disease">โรคประจำตัวนอกจากที่กำหนด:</label>
          <input type="text" id="other-disease" name="other-disease" placeholder="กรุณาระบุโรคประจำตัวอื่นๆ">
        </div>

        <label for="current">สถานะปัจจุบัน</label>
        <select id="current" name="current" required>
          <option value="ปกติ (มีชีวิต,เป็นผู้ป่วยของรพบ)">ปกติ (มีชีวิต,เป็นผู้ป่วยของรพบ)</option>
          <option value="เสียชีวิต">เสียชีวิต</option>
          <option value="ไม่ได้เป็นผู้ป่วยแล้ว">ไม่ได้เป็นผู้ป่วยแล้ว</option>
        </select>

        <label for="note">เพิ่มเติม</label>
        <input type="text" id="note" name="additional-info" placeholder=" *ตัวอย่างเช่น แพ้ยา*" required>

        <div class="button">
          <button class="save-btn" id="saveBtn">บันทึก</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ฟังก์ชันสำหรับแปลงรูปภาพเป็น Base64 และแสดงตัวอย่าง
    document.getElementById('profile-picture').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const previewImage = document.getElementById('preview-image');
          if (previewImage) {
            previewImage.src = e.target.result;
            previewImage.style.display = 'block';
          } else {
            console.error("ไม่พบองค์ประกอบ preview-image");
          }
        };
        reader.readAsDataURL(file);
      }
    });

    function getSelectedDiseases() {
      const checkboxes = document.querySelectorAll('input[name="disease-type[]"]');
      const otherCheckbox = document.querySelector('input[name="other-checkbox"]');
      let selectedDiseases = [];

      if (checkboxes) {
        checkboxes.forEach(checkbox => {
          if (checkbox.checked && checkbox.value !== "อื่นๆ") {
            selectedDiseases.push(checkbox.value);
          }
        });
      }

      if (otherCheckbox && otherCheckbox.checked) {
        const otherDiseaseValue = document.getElementById('other-disease')?.value.trim();
        if (otherDiseaseValue) {
          selectedDiseases.push(otherDiseaseValue);
        }
      }

      return selectedDiseases;
    }


    document.getElementById("saveBtn").addEventListener("click", function (event) {
      event.preventDefault();

      // ดึงข้อมูลจากฟอร์ม
      const rank = document.getElementById("rank").value || "-";
      const department = document.getElementById("depart").value || "-";
      const name = document.getElementById("name").value || "-";
      const idNumber = document.getElementById("id-number").value || "-";
      const maritalStatus = document.getElementById("marital").value || "-";
      const birthdate = document.getElementById("birthdate").value || "-";
      const phone = document.getElementById("phone").value || "-";
      const emergencyPhone = document.getElementById("emergency-phone").value || "-";
      const postalCode = document.getElementById("postal-code").value || "-";
      const province = document.getElementById("province").value || "-";
      const amphur = document.getElementById("district").value || "-";
      const tambon = document.getElementById("sub-district").value || "-";
      const soi = document.getElementById("soi").value || "-";
      const moo = document.getElementById("village").value || "-";
      const number = document.getElementById("address").value || "-";
      const area = document.getElementById("volunteer-area").value || "-";

      const patientGroup = document.getElementById("patient-group").value || "-";
      const patientType = document.getElementById("patient-type").value || "-";
      const diseaseType = getSelectedDiseases();
      const other_disease = document.getElementById("other-disease").value.trim() || "-";

      // ถ้ามีค่าอื่น ๆ ใน "other-disease" ให้เพิ่มเข้าไปใน Array
      diseaseType.push(other_disease);

      const currentStatus = document.getElementById("current").value || "-";
      const note = document.getElementById("note").value || "-";

      // ตรวจสอบว่ามีการเลือกรูปภาพหรือไม่
      const profilePicture = document.getElementById('profile-picture').files[0];
      let patientImageBase64 = null;

      if (profilePicture) {
        const reader = new FileReader();
        reader.onloadend = function () {
          patientImageBase64 = reader.result; // แปลงรูปภาพเป็น Base64
          sendData(); // เรียกฟังก์ชันส่งข้อมูลเมื่อแปลงเสร็จ
        };
        reader.readAsDataURL(profilePicture);
      } else {
        sendData(); // ถ้าไม่มีรูปภาพก็ส่งข้อมูลเลย
      }

      // ฟังก์ชันสำหรับส่งข้อมูล
      function sendData() {
        // สร้างอ็อบเจกต์ข้อมูล
        const patientData = {
          rank,
          department,
          name,
          idNumber,
          maritalStatus,
          birthdate,
          phone,
          emergencyPhone,
          postalCode,
          province,
          amphur,
          tambon,
          soi,
          moo,
          number,
          area,
          patientGroup,
          patientType,
          diseaseType: diseaseType.length > 0 ? diseaseType : ["-"], // ถ้าไม่ได้เลือกโรคใดๆ ให้ใส่ "-"
          other_disease,
          currentStatus,
          note,
          patientImageBase64 // เพิ่มข้อมูลรูปภาพที่เป็น Base64
        };

        console.log("Patient Data: ", patientData);  // ตรวจสอบข้อมูลก่อนส่ง

        // ส่งข้อมูลไปยังเซิร์ฟเวอร์ด้วย Fetch API
        fetch("/chiracarehospital/backend/sql/patient_manage/add_patient.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(patientData),
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert("เพิ่มข้อมูลผู้ป่วยสำเร็จ!");
              document.querySelector("form").reset();
            } else {
              alert("เกิดข้อผิดพลาดในการเพิ่มข้อมูลผู้ป่วย");
            }
          })
          .catch(error => console.error("Error:", error));
      }
    });

    // ฟังก์ชั่นเปลี่ยนขั้นตอน
    function showStep(step) {
      const steps = document.querySelectorAll('.form-step');
      steps.forEach((stepDiv, index) => {
        stepDiv.classList.remove('active');
        if (index + 1 === step) {
          stepDiv.classList.add('active');
        }
      });
      const stepIndicators = document.querySelectorAll('.step');
      stepIndicators.forEach((indicator, index) => {
        indicator.classList.remove('active');
        if (index + 1 === step) {
          indicator.classList.add('active');
        }
      });
    }

    // ใช้ JavaScript เพื่อดึงค่าที่เลือกมา
    const checkboxes = document.querySelectorAll('input[name="disease-type[]"]');
    const otherCheckbox = document.getElementById('other-disease-checkbox');
    const otherDiseaseContainer = document.getElementById('other-disease-container');

    otherCheckbox.addEventListener('change', function () {
      if (this.checked) {
        otherDiseaseContainer.style.display = 'block';
      } else {
        otherDiseaseContainer.style.display = 'none';
      }
    });
  </script>

  <style>
    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .step-indicator .step {
      display: inline-block;
      padding: 10px;
      cursor: pointer;
    }

    .step-indicator .step.active {
      font-weight: bold;
      color: #007bff;
    }
  </style>

  <script>
    // เรียกฟังก์ชัน checkAuth() เพื่อตรวจสอบ token
    checkAuth();

    // Load sidebar
    fetch('sidebar.html')
      // ใช้ fetch เพื่อดึงข้อมูล sidebar.html
      .then(response => response.text())
      // แปลงข้อมูลที่ได้รับเป็นข้อความ
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        // นำข้อมูลที่ดึงมาแสดงใน sidebar-container
        loadSidebarScript();
        // เรียกฟังก์ชัน loadSidebarScript() เพื่อทำงานเพิ่มเติมกับ sidebar
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      // ใช้ fetch เพื่อดึงข้อมูล topbar.html
      .then(response => response.text())
      // แปลงข้อมูลที่ได้รับเป็นข้อความ
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        // นำข้อมูลที่ดึงมาแสดงใน topbar-container
        document.getElementById('page-title').textContent = 'เพิ่มข้อมูลผู้ป่วย';
        // กำหนดชื่อเรื่องของหน้าเป็น 'หน้าหลัก'

        // Re-run user.js script after loading topbar
        const script = document.createElement('script');
        // สร้างแท็ก script ใหม่
        script.src = '../method/user.js';
        // กำหนดแหล่งที่มาของ script เป็น user.js
        document.body.appendChild(script);
        // เพิ่มแท็ก script ลงใน body ของเอกสารเพื่อทำการโหลดสคริปต์
      });
  </script>
</body>

</html>

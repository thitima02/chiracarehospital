<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Information</title>
  <link rel="stylesheet" href="../../css/patientinfo.css">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
  <link rel="stylesheet" href="../../css/topbar.css">
  <link rel="stylesheet" href="../../css/logo.css">
  <!-- Import icon -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../method/logout.js"></script>
  <script src="../method/user.js"></script>
  <script src="../method/loadSidebarScript.js"></script>
  <script src="../method/checkAuth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body style="background-color:#edeff1;">
  <!-- Sidebar will be loaded here -->
  <div id="sidebar-container"></div>

  <!-- Topbar will be loaded here -->
  <div id="topbar-container"></div>

  <div class="patient-container">
    <div class="step-indicator">
      <div class="step active" onclick="showStep(1)">1 ข้อมูลส่วนตัว</div>
      <div class="step" onclick="showStep(2)">2 ข้อมูลที่อยู่</div>
      <div class="step" onclick="showStep(3)">3 ข้อมูลทางการแพทย์</div>
    </div>

    <!-- ขั้นตอนที่ 1: ข้อมูลส่วนตัว -->
    <div class="form-step active" id="step-1">
      <h2 style="font-weight: bold; margin-bottom: 20px;">ข้อมูลส่วนตัว</h2>
      <div class="addimage">
        <label for="profile-image" class="image-label">
          <img src="camera-icon.png" alt="Upload Profile Image" id="image-preview" />
          <input type="file" id="profile-image" class="image-input" onchange="previewImage(event)" hidden>
          <span>Upload Profile</span>
        </label>
      </div>
      <div class="form-group">
        <label for="rank">คำนำหน้า</label>
        <input type="text" id="rank" required>

        <label for="name">ชื่อ-นามสกุล</label>
        <input type="text" id="name" required>

        <label for="id-number">เลขบัตรประชาชน</label>
        <input type="text" id="id-number" required>

        <label for="age">อายุ</label>
        <input type="number" id="age" required>

        <label for="birthdate">วันเกิด</label>
        <input type="date" id="birthdate" required>

        <label for="phone">เบอร์โทรศัพท์</label>
        <input type="text" id="phone" required>

        <label for="emergency-phone">เบอร์โทรศัพท์ฉุกเฉิน</label>
        <input type="text" id="emergency-phone" required>

        <div class="button">
          <button class="save-btn" id="saveBtn1">บันทึก</button>
        </div>
      </div>
    </div>

    <!-- ขั้นตอนที่ 2: ข้อมูลที่อยู่ -->
    <div class="form-step" id="step-2">
      <h2 style="font-weight: bold; margin-bottom: 30px;">ข้อมูลที่อยู่</h2>
      <div class="form-group">
        <label for="postal-code">เลขไปรษณีย์</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="กรุณาเลือกเลขไปรษณีย์" required>

        <label for="province">จังหวัด</label>
        <select id="province" name="province" required>
          <option value="">กรุณาเลือกจังหวัด</option>
        </select>

        <label for="district">อำเภอ/เขต</label>
        <select id="district" name="district" required>
          <option value="">กรุณาเลือกอำเภอ/เขต</option>
        </select>

        <label for="sub-district">ตำบล/แขวง</label>
        <select id="sub-district" name="sub-district" required>
          <option value="">กรุณาเลือกตำบล/แขวง</option>
        </select>

        <label for="soi">ซอย</label>
        <input type="text" id="soi" name="soi" placeholder="กรุณากรอกซอย" required>

        <label for="village">หมู่</label>
        <input type="text" id="village" name="village" placeholder="กรุณากรอกหมู่">

        <label for="address">ที่อยู่</label>
        <input type="text" id="address" name="address" placeholder="กรุณากรอกที่อยู่">

        <label for="volunteer-area">เขตที่อยู่อาศัย</label>
        <input type="text" id="volunteer-area" name="volunteer-area" placeholder="กรุณากรอกเขตที่รับผิดชอบ">

        <div class="button">
          <button class="save-btn" id="saveBtn2">บันทึก</button>
        </div>
      </div>
    </div>

    <!-- ขั้นตอนที่ 3: ข้อมูลทางการแพทย์ -->
    <div class="form-step" id="step-3">
      <h2 style="font-weight: bold; margin-bottom: 30px;">ข้อมูลทางการแพทย์</h2>
      <div class="form-group">
        <label for="patient-group">กลุ่มผู้ป่วย</label>
        <select id="patient-group" name="patient-group" required>
          <option value="">กรุณาเลือกกลุ่มผู้ป่วย</option>
        </select>

        <label for="patient-type">ประเภทผู้ป่วย</label>
        <select id="patient-type" name="patient-type" required>
          <option value="">กรุณาเลือกประเภทผู้ป่วย</option>
        </select>

        <label for="disease-type">ประเภทโรค</label>
        <select id="disease-type" name="disease-type" required>
          <option value="">กรุณาเลือกประเภทโรค</option>
        </select>

        <label for="current-status">สถานะปัจจุบัน</label>
        <select id="current-status" name="current-status" required>
          <option value="">กรุณาเลือกสถานะ</option>
        </select>

        <label for="additional-info">เพิ่มเติม</label>
        <input type="text" id="additional-info" name="additional-info" placeholder=" *ตัวอย่างเช่น แพ้ยา *" required>

        <div class="button">
          <button class="save-btn" id="saveBtn3">บันทึก</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loadPatientData(patient_id) {
      fetch(`/chiracarehospital/backend/sql/patient_manage/get_patient.php?patient_id=${patient_id}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            // เติมข้อมูลในฟอร์ม
            document.getElementById('name').value = data.full_name;
            document.getElementById('id-number').value = data.id_card;
            document.getElementById('age').value = data.age;
            document.getElementById('birthdate').value = data.birth_date;
            document.getElementById('phone').value = data.phone_number;
            document.getElementById('emergency-phone').value = data.emergency_phone;
            // เพิ่มข้อมูลอื่นๆ ตามต้องการ
          }
        })
        .catch(error => console.error('Error:', error));
    }

    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const patient_id = urlParams.get('patient_id');
      if (patient_id) {
        loadPatientData(patient_id);
      }
    });

    function updatePatientData(step) {
      let patientData = {};
      if (step === 1) {
        patientData = {
          patient_id: document.getElementById('patient_id').value,
          name: document.getElementById('name').value,
          id_number: document.getElementById('id-number').value,
          age: document.getElementById('age').value,
          birthdate: document.getElementById('birthdate').value,
          phone: document.getElementById('phone').value,
          emergency_phone: document.getElementById('emergency-phone').value
        };
      }
      // เพิ่มข้อมูลตามแต่ละขั้นตอน

      fetch('/chiracarehospital/backend/sql/patient_manage/update_patient.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(patientData)
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('บันทึกข้อมูลสำเร็จ');
          } else {
            alert('เกิดข้อผิดพลาด: ' + data.error);
          }
        })
        .catch(error => console.error('Error:', error));
    }

    document.getElementById('saveBtn1').addEventListener('click', function () { updatePatientData(1); });
    document.getElementById('saveBtn2').addEventListener('click', function () { updatePatientData(2); });
    document.getElementById('saveBtn3').addEventListener('click', function () { updatePatientData(3); });

    function showStep(step) {
      const steps = document.querySelectorAll('.form-step');
      steps.forEach((stepDiv, index) => {
        stepDiv.classList.remove('active');
        if (index + 1 === step) {
          stepDiv.classList.add('active');
        }
      });
      const stepIndicators = document.querySelectorAll('.step');
      stepIndicators.forEach((indicator, index) => {
        indicator.classList.remove('active');
        if (index + 1 === step) {
          indicator.classList.add('active');
        }
      });
    }
  </script>

  <style>
    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .step-indicator .step {
      display: inline-block;
      padding: 10px;
      cursor: pointer;
    }

    .step-indicator .step.active {
      font-weight: bold;
      color: #007bff;
    }
  </style>



  <script>
    // เรียกฟังก์ชัน checkAuth() เพื่อตรวจสอบ token
    checkAuth();

    // Load sidebar
    fetch('sidebar.html')
      // ใช้ fetch เพื่อดึงข้อมูล sidebar.html
      .then(response => response.text())
      // แปลงข้อมูลที่ได้รับเป็นข้อความ
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        // นำข้อมูลที่ดึงมาแสดงใน sidebar-container
        loadSidebarScript();
        // เรียกฟังก์ชัน loadSidebarScript() เพื่อทำงานเพิ่มเติมกับ sidebar
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      // ใช้ fetch เพื่อดึงข้อมูล topbar.html
      .then(response => response.text())
      // แปลงข้อมูลที่ได้รับเป็นข้อความ
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        // นำข้อมูลที่ดึงมาแสดงใน topbar-container
        document.getElementById('page-title').textContent = 'แก้ไขข้อมูลผู้ป่วย';
        // กำหนดชื่อเรื่องของหน้าเป็น 'หน้าหลัก'

        // Re-run user.js script after loading topbar
        const script = document.createElement('script');
        // สร้างแท็ก script ใหม่
        script.src = '../method/user.js';
        // กำหนดแหล่งที่มาของ script เป็น user.js
        document.body.appendChild(script);
        // เพิ่มแท็ก script ลงใน body ของเอกสารเพื่อทำการโหลดสคริปต์
      });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiracare Follow-up</title>
    <style>
        body {
            background-color: #edeff1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .step-indicator {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .step {
            padding: 10px;
            border-radius: 5px;
            background-color: #d3d3d3;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        .step.active {
            background-color: #5cb85c;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="topbar-container"></div>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="../../assets/images/cat.jpg" alt="โปรไฟล์" class="profile-img">
            <div class="full_name">ชื่อผู้ป่วย</div>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active">1 ข้อมูลการติดตาม</div>
            
        </div>

        <!-- Follow-up Form -->
        <form class="follow-up-form">
            <h2>ข้อมูลการติดตาม</h2>
            <div class="patient-info">
                <label for="diseaseType">โรคประจำตัว</label>
                <input type="text" id="diseaseType" readonly>

                <label for="follow-up-status">สถานะการติดตาม</label>
                <select id="follow-up-status">
                    <!-- ค่าจะถูกเพิ่มจาก JavaScript -->
                </select>

                <label for="reason">สาเหตุที่ไม่รับการรักษา</label>
                <input type="text" id="reason" placeholder="กรุณากรอกสาเหตุที่ไม่รับการรักษาหากยังไม่ได้กรอก">

                <label for="occupation">ค่าสัญญาณชีพ</label>
                <input type="text" id="occupation" placeholder="กรุณากรอกค่าสัญญาณชีพหากยังไม่ได้กรอก">

                <label for="blood-level">ค่าระดับน้ำตาลในเลือด</label>
                <input type="text" id="blood-level" placeholder="กรุณากรอกค่าระดับน้ำตาลในเลือดหากยังไม่ได้กรอก">

                <label for="symptoms">อาการทั่วไป</label>
                <input type="text" id="symptoms" placeholder="กรุณากรอกอาการทั่วไปหากยังไม่ได้กรอก">
            </div>
            
            <form class="form-section">
                <h3>ข้อมูลการรักษา</h3>
                <label for="symptoms-treatment">อาการทั่วไป</label>
                <input type="text" id="symptoms-treatment" placeholder="กรุณากรอกอาการทั่วไปหากยังไม่ได้กรอก">
    
                <label for="treatmentIssues">ประเด็นการรักษา</label>
                <input type="text" id="treatmentIssues" placeholder="กรุณากรอกประเด็นการรักษา">
            </form>

            <!-- <div class="buttons">
                <button id="save-status" type="button">บันทึกสถานะ</button>
                <button type="button" class="next-btn" id="nextBtn">ถัดไป</button>
            </div> -->
        </form>
        <div class="buttons">
            <button id="save-status" type="button">บันทึกสถานะ</button>
            <button type="button" class="next-btn" id="nextBtn">ถัดไป</button>
        </div>

        <!-- Treatment Form -->
        <!-- <form class="form-section">
            <h3>ข้อมูลการรักษา</h3>
            <label for="symptoms-treatment">อาการทั่วไป</label>
            <input type="text" id="symptoms-treatment" placeholder="กรุณากรอกอาการทั่วไปหากยังไม่ได้กรอก">

            <label for="treatmentIssues">ประเด็นการรักษา</label>
            <input type="text" id="treatmentIssues" placeholder="กรุณากรอกประเด็นการรักษา">
        </form> -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การรักษา</title>
    <link rel="stylesheet" href="../../css/edittracking4.css">
    <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
  <link rel="stylesheet" href="../../css/topbar.css">
  <link rel="stylesheet" href="../../css/logo.css">
  <!-- Import icon -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:#edeff1;">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>
  
    <!-- Topbar will be loaded here -->
    <div id="topbar-container"></div>

    <div class="container">
      <div class="profile-header">
        <img src="../../assets/images/cat.jpg" alt="โปรไฟล์" class="profile-img">
        <div class="profile-name">นายสามสี ดื้อมาก</div>
    </div>
        
        <div class="steps">
            <div class="step">1 ข้อมูลการติดตาม</div>
            <div class="step">2 การติดตาม</div>
            <div class="step">3 ข้อมูลการรักษา</div>
            <div class="step active">4 การรักษา</div>
        </div>

        <div class="form-section">
            <h3>การรักษา</h3>
            <form>
                <label for="treatmentNo">ครั้งที่รักษา</label>
                <input type="text" id="treatmentNo" value="1" readonly>

                <label for="medicalStaff">เจ้าหน้าที่ที่รับผิดชอบ</label>
                <input type="text" id="medicalStaff" value="นายสามสี ดื้อมาก">

                <label for="appointmentDate">วันที่นัดหมาย</label>
                <input type="date" id="appointmentDate" placeholder="กรุณาเลือกวันที่นัดหมาย">

                <label for="treatmentDate">วันที่เข้ารับการรักษา</label>
                <input type="date" id="treatmentDate" placeholder="กรุณาเลือกวันที่เข้ารับการรักษา">

                <label for="nextAppointmentDate">วันนัดครั้งถัดไป</label>
                <input type="date" id="nextAppointmentDate" placeholder="กรุณาเลือกวันที่นัดหมายครั้งถัดไป">

                <label for="treatmentStatus">สถานะการรักษา</label>
                <select id="treatmentStatus">
                    <option value="ongoing">ยังดำเนินการอยู่</option>
                    <option value="complete">เสร็จสิ้น</option>
                </select>

                <div class="buttons">
                    <button type="button" class="btn back" id="backBtn">ย้อนกลับ</button>
                    <button type="submit" class="btn save" id="saveBtn">บันทึก</button>
                </div>
            </form>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const patientId = getPatientIdFromURL(); // ดึง patient_id จาก URL หรือฟังก์ชันที่กำหนดเอง
          fetchPatientInformation(patientId);
          fetchMonitorFormData(patientId);
      });
      
      function getPatientIdFromURL() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get('patient_id'); // ดึง patient_id จาก query string ของ URL
      }
      
      function fetchPatientInformation(patientId) {
          fetch(`http://localhost/chiracarehospital/backend/sql/patient_information/getAll_patient_information.php?patient_id=${patientId}`)
              .then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      displayPatientInformation(data.data[0]); // แสดงข้อมูลผู้ป่วยรายแรก
                  } else {
                      console.error('ไม่พบข้อมูลผู้ป่วย');
                  }
              })
              .catch(error => console.error('เกิดข้อผิดพลาด:', error));
      }
      
      function displayPatientInformation(patient) {
          document.querySelector('.profile-name').textContent = patient.full_name;
          document.querySelector('#reason').value = patient.reason || '';
          document.querySelector('#occupation').value = patient.occupation || '';
          document.querySelector('#blood-level').value = patient.blood_level || '';
          document.querySelector('#symptoms').value = patient.symptoms || '';
      }
      
      function fetchMonitorFormData(patientId) {
          fetch(`http://localhost/chiracarehospital/backend/sql/get_monitor_form.php?patient_id=${patientId}`)
              .then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      displayMonitorFormData(data.data[0]); // แสดงข้อมูลจากรายการแรก
                  } else {
                      console.error('ไม่พบข้อมูล');
                  }
              })
              .catch(error => console.error('เกิดข้อผิดพลาด:', error));
      }
      
      function displayMonitorFormData(monitorData) {
          document.querySelector('#reason').value = monitorData.reason_for_missed_treatment || '';
          document.querySelector('#occupation').value = monitorData.vital_signs || '';
          document.querySelector('#blood-level').value = monitorData.blood_sugar_level || '';
          document.querySelector('#symptoms').value = monitorData.general_symptoms || '';
      }
      
      
      
          </script>
    <script>
        // Load sidebar
     fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        loadSidebarScript(); // Initialize sidebar toggle after loading
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        document.getElementById('page-title').textContent = 'สถานะการติดตามและการรักษาของผู้ป่วย'; // Set page title for the history page
      });

      function loadSidebarScript() {
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    }
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'edittracking3.html';
        });
    
        // เมื่อผู้ใช้กดปุ่มบันทึก จะเปลี่ยนเส้นทางไปที่หน้า statustracking.html
        document.getElementById('saveBtn').addEventListener('click', function(event) {
        event.preventDefault(); // ป้องกันการส่งฟอร์ม
        alert('บันทึกข้อมูลสำเร็จ!'); // แสดงข้อความเพื่อให้แน่ใจว่าโค้ดทำงาน
        window.location.href = 'statustracking.html'; // ระบุเส้นทางที่ถูกต้อง
});
    </script>
    
</body>
</html>

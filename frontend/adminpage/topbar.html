<script>
  // ตรวจสอบว่ามีข้อมูลผู้ใช้ใน localStorage หรือไม่
  const user = JSON.parse(localStorage.getItem('user'));
  if (user) {
    // แสดงชื่อผู้ใช้และพื้นที่ความรับผิดชอบ
    document.getElementById('username').textContent = user.username; // แทนที่ด้วยชื่อผู้ใช้
    document.getElementById('responsibility-area').textContent = user.responsibility_area; // แทนที่ด้วยพื้นที่ความรับผิดชอบ
  } else {
    // หากไม่มีข้อมูลผู้ใช้ เปลี่ยนเส้นทางไปยังหน้า login
    window.location.href = "../adminpage/login.html";
  }
</script>

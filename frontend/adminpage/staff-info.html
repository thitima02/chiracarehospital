<body style="background-color:#edeff1;">
    <!-- Sidebar will be loaded here -->

  <!-- Topbar will be loaded here -->

  <div class="staffinfo-container">

    <div class="search-bar">

        <input type="text" placeholder="เลขบัตรประชาชน" aria-label="เลขบัตรประชาชน">

        <select aria-label="สถานะผู้ป่วย">
            <option value="all">สถานะ</option>
            <option>อาสาสมัครสาธารณสุข</option>
            <option>เสนารักษ์</option>
        </select>
        <button class="add-icon">
            <i class='bx bx-user-plus'></i>
        </button>
    </div>


    <div class="table-container">
        <table>
            <thead>

                    <th>ค้นหา</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="profile-icon.png" alt="Profile Image"> นางสาว ข</td>
                    <td>อาสาสมัครสาธารณสุข</td>
                    <td>1</td>
                    <td>niranam</td>
                    <td>1230000000000</td>
                    <td>0998889999</td>
                    <td class="table-actions">
                        <button class="edit-btn">แก้ไข</button>
                        <button class="delete-btn">ลบ</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="profile-icon.png" alt="Profile Image"> นาง ก</td>
                    <td>เสนารักษ์</td>
                    <td>3</td>
                    <td>niranam99</td>
                    <td>1230000000000</td>
                    <td>0997775555</td>
                    <td class="table-actions">
                        <button class="edit-btn">แก้ไข</button>
                        <button class="delete-btn">ลบ</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</body>
<script>
     // Load sidebar
     fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        loadSidebarScript(); // Initialize sidebar toggle after loading
      });

    // Load topbar and set the page title
    fetch('topbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('topbar-container').innerHTML = data;
        document.getElementById('page-title').textContent = 'จัดการข้อมูลเจ้าหน้าที่ติดตามผู้ป่วย'; // Set page title for the history page
      });

      function loadSidebarScript() {
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    }
</script>
</html>

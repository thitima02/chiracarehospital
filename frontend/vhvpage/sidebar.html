<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โรงพยาบาลค่ายจิรประวัติ</title>
  <script src="../method/logout.js"></script>

</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_img">
        <img src="../../assets/images/chiralogo.jpg" alt="logo" class="logo-image">
      </div>
      <div class="logo_name">โรงพยาบาลค่ายจิรประวัติ</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="main.html">
          <i class='bx bxs-report'></i>
          <span class="links_name">รายงานผลการติดตาม</span>
        </a>
        <span class="tooltip">รายงานผลการติดตาม</span>
      </li>
      <li>
        <a href="historytacking.html">
          <i class='bx bx-history'></i>
          <span class="links_name">ประวัติการติดตาม</span>
        </a>
        <span class="tooltip">ประวัติการติดตาม</span>
      </li>

      <li>
        <a href="javascript:void(0);" onclick="handleLogout()">
          <i class='bx bx-log-out'></i>
          <span class="links_name">ออกจากระบบ</span>
        </a>
        <span class="tooltip">ออกจากระบบ</span>
      </li>
    </ul>
  </div>

  <script>
    function handleLogout() {
      fetch('./backend/sql/logout.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {

            localStorage.removeItem('token');
            localStorage.removeItem('user');

            window.location.href = './frontend/login.html';
          } else {
            alert(data.message);
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>

</body>

</html>

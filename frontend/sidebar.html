<!-- frontend/sidebar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/sidebar.css"> <!-- ลิงก์ไปยังไฟล์ CSS -->
  <title>Sidebar</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo-details" id="btn">
      <img src="assets/images/chiralogo.jpg" alt="chiralogo.jpg" class="logo-image">
      <div class="logo_name">โรงพยาบาลค่ายจิรประวัติ</div>
    </div>
    <ul class="nav-list">
      <!-- main menu -->
      <li>
        <a href="frontend/adminpage/dasboard.html">
          <i class='bx bx-home'></i>
          <span class="links_name">หน้าหลัก</span>
        </a>
        <span class="tooltip">หน้าหลัก</span>
      </li>
      <!-- ทดสอบ menu -->
      <li>
        <a href="frontend/adminpage/testdatabase.html">
          <i class='bx bx-home'></i>
          <span class="links_name">ทดสอบ</span>
        </a>
        <span class="tooltip">ทดสอบ</span>
      </li>
      <!-- patient-info menu -->
      <li>
        <a href="frontend/adminpage/patient-info.html">
          <i class='bx bx-error-circle'></i>
          <span class="links_name">จัดการข้อมูลผู้ป่วย</span>
        </a>
        <span class="tooltip">จัดการข้อมูลผู้ป่วย</span>
      </li>
      <!-- statustracking menu -->
      <li>
        <a href="frontend/adminpage/statustracking.html">
          <i class='bx bx-line-chart'></i>
          <span class="links_name">สถานะและการติดตาม</span>
        </a>
        <span class="tooltip">สถานะและการติดตาม</span>
      </li>
      <!-- staff-info -->
      <li>
        <a href="frontend/adminpage/staff-info.html">
          <i class='bx bx-group'></i>
          <span class="links_name">จัดการข้อมูลเจ้าหน้าที่ฯลฯ</span>
        </a>
        <span class="tooltip">จัดการข้อมูลเจ้าหน้าที่ฯลฯ</span>
      </li>
      <!-- log out menu -->
      <li>
        <a href="frontend/adminpage/login.html">
          <i class='bx bx-log-out'></i>
          <span class="links_name">ออกจากระบบ</span>
        </a>
        <span class="tooltip">ออกจากระบบ</span>
      </li>
    </ul>
  </div>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    searchBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>
</body>
</html>
